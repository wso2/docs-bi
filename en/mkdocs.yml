# Project information
site_name: "WSO2 Integrator: BI Documentation"
site_description: "Documentation for WSO2 Integrator: BI"
site_author: WSO2
site_url: https://bi.docs.wso2.com/

# Repository information
repo_name: wso2/docs-ballerina-integrator
repo_url: https://github.com/wso2/docs-bi
edit_uri: https://github.com/wso2/docs-bi/edit/main/en/docs/
dev_addr: localhost:8000

# Copyright
copyright: "WSO2 Integrator: BI - Documentation"

# Configuration
theme:
    name: material
    custom_dir: theme/material
    font: false
    toc: false
    palette:
      # Palette toggle for light mode
       - media: "(prefers-color-scheme: light)"
         scheme: default 
         toggle:
          icon: material/brightness-4
          name: Switch to dark mode
      # Palette toggle for dark mode
       - media: "(prefers-color-scheme: dark)"
         scheme: slate
         toggle:
           icon: material/brightness-7
           name: Switch to light mode
    logo: assets/img/logo-for-light.svg
    logo_light: assets/img/logo.svg
    favicon: assets/img/favicon.png
    features:
       - navigation.indexes
       - navigation.path
       - navigation.top
       - navigation.footer
       - navigation.instant.progress
       - content.code.copy
       - content.action.edit
       - content.action.view
       - content.tabs.link
       - search.suggest
       - search.share
    language: 'en'

# Strict Mode
strict: false # Set to true to break the build if there are warnings

