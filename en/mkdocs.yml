# Markdown extensions configuration
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - admonition
  - markdown.extensions.toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: docs
  - markdown_include.include:
      base_path: docs
  - attr_list

# Plugins configuration
plugins:
    - search:
        lang: ['en']
    - markdownextradata: {}
    - exclude:
          glob:
              - wip/*
    - redirects:
          redirect_maps: {}

# Extra configuration
extra_css:
    - assets/lib/highlightjs/default.min.css
    - assets/css/theme.css
    - assets/css/copy-page.css
    - assets/lib/json-formatter/json-formatter.css
extra_javascript:
    - assets/lib/json-formatter/json-formatter.umd.js
    - assets/lib/highlightjs/highlight.min.js
    - assets/js/theme.js
    - assets/js/copy-page.js
extra:
    material:
      jinja2content: true
    generator: false
    expanded_navs:
    - title: Get started
      options: [verticle-line]
    - title: Integration Guides
      options: [verticle-line]
    nav_icons:
      Home:
        icon: octicons/home-16
        level: 1
      Get started:
        icon: octicons/rocket-16
        level: 1
      Integration Guides:
        icon: octicons/workflow-16
        level: 1
      Developer Guides:
        icon: octicons/browser-16
        level: 1
      Deploy:
        icon: octicons/server-16
        level: 1
      Observability and Monitoring:
        icon: octicons/graph-16
        level: 1
      References:
        icon: octicons/book-16
        level: 1
      Release Notes:
        icon: octicons/pencil-16
        level: 1
    social:
        - icon: fontawesome/brands/github-alt
          link: https://github.com/wso2
          name: WSO2 on GitHub
        - icon: fontawesome/brands/twitter
          link: https://twitter.com/wso2
          name: WSO2 on Twitter
        - icon: fontawesome/brands/linkedin-in
          link: https://www.linkedin.com/company/wso2
          name: WSO2 on LinkedIn
        - icon: fontawesome/brands/youtube
          link: https://www.youtube.com/user/WSO2TechFlicks
          name: WSO2 on YouTube
        - icon: fontawesome/brands/x-twitter
          link: https://twitter.com/intent/follow?screen_name=wso2
          name: WSO2 on X (Twitter)
